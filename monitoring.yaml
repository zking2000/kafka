apiVersion: v1
kind: ServiceMonitor
metadata:
  name: kafka-metrics
  namespace: kafka
  labels:
    app: kafka
spec:
  selector:
    matchLabels:
      app: kafka
  endpoints:
  - port: jmx
    interval: 30s
    path: /metrics
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: zookeeper-metrics
  namespace: kafka
  labels:
    app: zookeeper
spec:
  selector:
    matchLabels:
      app: zookeeper
  endpoints:
  - port: jmx
    interval: 30s
    path: /metrics
---
# JMX Exporter配置用于Kafka
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-jmx-config
  namespace: kafka
data:
  jmx-kafka-config.yml: |
    rules:
    # Kafka broker metrics
    - pattern: kafka.server<type=(.+), name=(.+)><>Value
      name: kafka_server_$1_$2
      type: GAUGE
    - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+)><>Value
      name: kafka_server_$1_$2
      type: GAUGE
      labels:
        clientId: "$3"
    - pattern: kafka.server<type=(.+), name=(.+), topic=(.+)><>Value
      name: kafka_server_$1_$2
      type: GAUGE
      labels:
        topic: "$3"
    - pattern: kafka.server<type=(.+), name=(.+), topic=(.+), partition=(.+)><>Value
      name: kafka_server_$1_$2
      type: GAUGE
      labels:
        topic: "$3"
        partition: "$4"
    # Network request metrics
    - pattern: kafka.network<type=(.+), name=(.+)><>Value
      name: kafka_network_$1_$2
      type: GAUGE
    # Log metrics
    - pattern: kafka.log<type=(.+), name=(.+)><>Value
      name: kafka_log_$1_$2
      type: GAUGE
    # Controller metrics
    - pattern: kafka.controller<type=(.+), name=(.+)><>Value
      name: kafka_controller_$1_$2
      type: GAUGE
---
# JMX Exporter配置用于Zookeeper
apiVersion: v1
kind: ConfigMap
metadata:
  name: zookeeper-jmx-config
  namespace: kafka
data:
  jmx-zookeeper-config.yml: |
    rules:
    # Zookeeper server metrics
    - pattern: org.apache.ZooKeeperService<name0=(.+), name1=(.+)><>(.+)
      name: zookeeper_$1_$2_$3
      type: GAUGE
    - pattern: org.apache.ZooKeeperService<name0=(.+)><>(.+)
      name: zookeeper_$1_$2
      type: GAUGE
    # Zookeeper connection metrics
    - pattern: org.apache.ZooKeeperService<name0=(.+), name1=(.+), name2=(.+)><>(.+)
      name: zookeeper_$1_$2_$3_$4
      type: GAUGE 