---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: grafana-stack
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095
      # 增加服务器超时配置以处理高负载
      http_server_read_timeout: 600s
      http_server_write_timeout: 600s
      http_server_idle_timeout: 120s
      grpc_server_max_recv_msg_size: 104857600  # 100MB
      grpc_server_max_send_msg_size: 104857600  # 100MB

    # 针对速率限制优化的配置
    limits_config:
      # 增加摄取速率限制
      ingestion_rate_mb: 50  # 每秒50MB
      ingestion_burst_size_mb: 100  # 突发大小100MB
      
      # 增加查询限制
      max_query_series: 100000
      max_query_parallelism: 32
      
      # 增加流和标签限制
      max_streams_per_user: 100000
      max_global_streams_per_user: 500000
      max_label_name_length: 1024
      max_label_value_length: 4096
      # 3.0+ 默认值从30改为15，但我们保持较高值以兼容现有数据
      max_label_names_per_series: 20
      
      # 增加查询超时
      query_timeout: 300s
      max_query_length: 721h  # 30天
      
      # 单次查询返回的最大行数  
      max_query_lookback: 168h  # 7天
      max_entries_limit_per_query: 100000
      
      # 拒绝老数据
      reject_old_samples: true
      reject_old_samples_max_age: 168h  # 7天
      
      # 分片配置
      split_queries_by_interval: 15m
      
      # 3.0+ 新增：结构化元数据支持
      allow_structured_metadata: true
      
      # 3.0+ 新增：服务名发现（设为空列表以禁用自动分配）
      discover_service_name: []

    common:
      instance_addr: 127.0.0.1
      path_prefix: /tmp/loki
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    # 重要：针对高吞吐量优化的写入器配置
    ingester:
      # 增加生命周期设置以减少内存压力
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
      
      # 优化chunk配置以提高性能
      chunk_idle_period: 30m      # 3.0+ 默认值
      chunk_block_size: 262144    # 256KB
      chunk_target_size: 1572864  # 1.5MB
      chunk_retain_period: 0s     # 3.0+ 默认值
      
      # 3.0+ WAL 默认启用，移除 max_transfer_retries
      # max_transfer_retries: 0  # 已在 3.0+ 中移除
      
      # 增加并发处理能力
      concurrent_flushes: 32
      flush_check_period: 30s
      
      # 3.0+ 新增同步配置
      sync_period: 1h
      sync_min_utilization: 0.1
      
      # WAL配置
      wal:
        enabled: true
        dir: /tmp/wal
        checkpoint_duration: 5m
        flush_on_shutdown: true
        replay_memory_ceiling: 1GB

    # 分发器配置优化
    distributor:
      ring:
        kvstore:
          store: inmemory
      # 3.0+ 新增：最大行大小限制
      max_line_size: 256KB

    # 查询器配置
    querier:
      # 3.0+ 调整的默认值
      max_concurrent: 4  # 从10调整为4
      query_ingesters_within: 3h
      # 3.0+ 新增：压缩HTTP响应
      compress_http_responses: true

    query_range:
      # 启用结果缓存
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100  # 3.0+ 从1GB调整为100MB
            ttl: 1h
      
      # 缓存配置
      cache_results: true
      max_retries: 5
      
      # 分片配置 - 3.0+ 调整默认值
      split_queries_by_interval: 1h  # 从30m调整为1h
      align_queries_with_step: true

    # 前端配置
    frontend:
      # 3.0+ 调整的默认值
      max_outstanding_per_tenant: 32000  # 从100调整为32000
      compress_responses: true
      
      # 3.0+ 新增查询字节读取限制
      max_querier_bytes_read: 150GB
      max_cache_freshness: 10m
      max_stats_cache_freshness: 10m
      
      # 下游URL配置
      downstream_url: http://127.0.0.1:3100

    # 压缩器配置
    compactor:
      working_directory: /tmp/loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      # 3.0+ 新增：删除最大间隔
      delete_max_interval: 24h

    # Schema配置 - 使用TSDB和v13以支持结构化元数据
    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb  # 使用TSDB替代boltdb-shipper
          object_store: filesystem
          schema: v13  # 使用v13以支持结构化元数据
          index:
            prefix: index_
            period: 24h

    # 存储配置 - 更新为TSDB配置
    storage_config:
      tsdb_shipper:
        active_index_directory: /tmp/loki/tsdb-shipper-active
        cache_location: /tmp/loki/tsdb-shipper-cache
        cache_ttl: 24h
      filesystem:
        directory: /tmp/loki/chunks

    # 3.0+ 新增：操作配置（替代运行时配置的default部分）
    operational_config:
      query_timeout: 300s

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-runtime-config
  namespace: grafana-stack
data:
  runtime-config.yaml: |
    # 运行时可调整的限制配置
    ingestion_rate_strategy: global
    max_global_streams_per_user: 500000
    max_query_parallelism: 32
    ingestion_rate_mb: 50
    ingestion_burst_size_mb: 100 