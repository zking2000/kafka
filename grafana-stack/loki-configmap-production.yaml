---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: grafana-stack
data:
  loki.yaml: |
    # 生产环境配置 - 启用认证
    auth_enabled: true

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095
      # 生产环境服务器优化
      http_server_read_timeout: 600s
      http_server_write_timeout: 600s
      http_server_idle_timeout: 120s
      grpc_server_max_recv_msg_size: 104857600  # 100MB
      grpc_server_max_send_msg_size: 104857600  # 100MB
      # 生产环境日志级别
      log_level: warn

    # 生产环境限制配置 - 更严格的速率控制
    limits_config:
      # 全局速率限制
      ingestion_rate_strategy: global
      ingestion_rate_mb: 50
      ingestion_burst_size_mb: 100
      
      # 查询限制
      max_query_series: 100000
      max_query_parallelism: 32
      query_timeout: 300s
      max_query_length: 721h
      max_query_lookback: 168h
      max_entries_limit_per_query: 100000
      
      # 流和标签限制
      max_streams_per_user: 100000
      max_global_streams_per_user: 500000
      max_label_name_length: 1024
      max_label_value_length: 4096
      max_label_names_per_series: 20
      
      # 生产环境数据保留
      reject_old_samples: true
      reject_old_samples_max_age: 168h  # 7天
      
      # 查询分片优化
      split_queries_by_interval: 15m
      
      # 3.1.1+ 新功能
      allow_structured_metadata: true
      discover_service_name: []
      
      # 生产环境安全限制
      max_cache_freshness_per_query: 10m
      max_metadata_cache_freshness: 10m

    # 多租户配置（生产环境推荐）
    multitenancy_enabled: true

    common:
      instance_addr: 127.0.0.1
      path_prefix: /loki
      storage:
        gcs:
          bucket_name: "loki_44084750"
          # 生产环境GCS优化
          chunk_buffer_size: 0
          request_timeout: "0s"
          enable_http2: true
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    # 生产环境优化的写入器配置
    ingester:
      # 生命周期配置
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
        num_tokens: 256
        heartbeat_period: 5s
        observe_period: 10s
      
      # 优化的chunk配置
      chunk_idle_period: 30m
      chunk_block_size: 262144    # 256KB
      chunk_target_size: 1572864  # 1.5MB
      chunk_retain_period: 0s
      
      # 提高并发能力
      concurrent_flushes: 32
      flush_check_period: 30s
      
      # 内存优化
      max_chunk_age: 2h
      sync_period: 1h
      sync_min_utilization: 0.1
      
      # WAL配置 - 生产环境必需
      wal:
        enabled: true
        dir: /loki/wal
        checkpoint_duration: 5m
        flush_on_shutdown: true
        replay_memory_ceiling: 1GB

    # 查询器配置
    querier:
      max_concurrent: 4
      query_ingesters_within: 3h
      query_store_max_look_back_period: 0s
      
    # 查询范围配置 - 生产环境缓存优化
    query_range:
      # 结果缓存配置
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 500  # 增加缓存大小
            ttl: 1h
      
      # 缓存配置
      cache_results: true
      max_retries: 5
      align_queries_with_step: true
      
      # 并行化配置
      parallelise_shardable_queries: true

    # 前端配置
    frontend:
      max_outstanding_per_tenant: 1024
      compress_responses: true
      downstream_url: http://127.0.0.1:3100

    # 生产环境压缩器配置
    compactor:
      working_directory: /loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_max_interval: 24h
      delete_request_store: gcs

    # Schema配置 - 生产环境
    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: gcs
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    # 存储配置 - 生产环境优化
    storage_config:
      # TSDB配置
      tsdb_shipper:
        active_index_directory: /loki/tsdb-shipper-active
        cache_location: /loki/tsdb-shipper-cache
        cache_ttl: 24h
        index_gateway_client:
          server_address: dns:///loki-headless:9095
        
      # GCS配置
      gcs:
        bucket_name: "loki_44084750"
        chunk_buffer_size: 0
        request_timeout: "0s"
        enable_http2: true

    # 分布器配置
    distributor:
      ring:
        kvstore:
          store: inmemory

    # 运行时配置文件
    runtime_config:
      file: /etc/loki/runtime-config/runtime-config.yaml

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-runtime-config
  namespace: grafana-stack
data:
  runtime-config.yaml: |
    # 生产环境运行时配置
    ingestion_rate_strategy: global
    max_global_streams_per_user: 500000
    max_query_parallelism: 32
    ingestion_rate_mb: 50
    ingestion_burst_size_mb: 100
    
    # 生产环境多租户配置
    # 可以根据租户动态调整限制
    overrides:
      # 默认租户限制
      "fake":
        ingestion_rate_mb: 50
        ingestion_burst_size_mb: 100
        max_global_streams_per_user: 500000
        max_query_parallelism: 32
      
      # 可以为不同租户设置不同限制
      # "tenant-1":
      #   ingestion_rate_mb: 100
      #   ingestion_burst_size_mb: 200 