apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: kafka
  labels:
    app: kafka
spec:
  type: ClusterIP
  ports:
  - port: 9092
    targetPort: 9092
    name: plaintext
  - port: 9093
    targetPort: 9093
    name: ssl
  - port: 9999
    targetPort: 9999
    name: jmx
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: kafka
  labels:
    app: kafka
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 9092
    targetPort: 9092
    name: plaintext
  - port: 9093
    targetPort: 9093
    name: ssl
  - port: 9999
    targetPort: 9999
    name: jmx
  selector:
    app: kafka
---
# 可选：如果需要外部访问，可以创建LoadBalancer服务
apiVersion: v1
kind: Service
metadata:
  name: kafka-external
  namespace: kafka
  labels:
    app: kafka
spec:
  type: LoadBalancer
  ports:
  - port: 9093
    targetPort: 9093
    name: ssl
  selector:
    app: kafka 