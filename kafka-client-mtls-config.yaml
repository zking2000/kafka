apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-client-config
  namespace: confluent-kafka
data:
  client.properties: |
    # Kafka Client SSL Configuration for mTLS
    security.protocol=SSL
    ssl.truststore.location=/etc/kafka/secrets/kafka.server.truststore.jks
    ssl.truststore.password=password
    ssl.keystore.location=/etc/kafka/secrets/client.keystore.jks
    ssl.keystore.password=password
    ssl.key.password=password
    ssl.endpoint.identification.algorithm=
    
    # Producer configuration
    acks=all
    retries=2147483647
    max.in.flight.requests.per.connection=1
    enable.idempotence=true
    
    # Consumer configuration
    enable.auto.commit=false
    auto.offset.reset=earliest
    
  producer.properties: |
    bootstrap.servers=kafka-0.kafka-headless.confluent-kafka.svc.cluster.local:9094,kafka-1.kafka-headless.confluent-kafka.svc.cluster.local:9094,kafka-2.kafka-headless.confluent-kafka.svc.cluster.local:9094
    security.protocol=SSL
    ssl.truststore.location=/etc/kafka/secrets/kafka.server.truststore.jks
    ssl.truststore.password=password
    ssl.keystore.location=/etc/kafka/secrets/client.keystore.jks
    ssl.keystore.password=password
    ssl.key.password=password
    ssl.endpoint.identification.algorithm=
    acks=all
    retries=2147483647
    max.in.flight.requests.per.connection=1
    enable.idempotence=true
    
  consumer.properties: |
    bootstrap.servers=kafka-0.kafka-headless.confluent-kafka.svc.cluster.local:9094,kafka-1.kafka-headless.confluent-kafka.svc.cluster.local:9094,kafka-2.kafka-headless.confluent-kafka.svc.cluster.local:9094
    security.protocol=SSL
    ssl.truststore.location=/etc/kafka/secrets/kafka.server.truststore.jks
    ssl.truststore.password=password
    ssl.keystore.location=/etc/kafka/secrets/client.keystore.jks
    ssl.keystore.password=password
    ssl.key.password=password
    ssl.endpoint.identification.algorithm=
    enable.auto.commit=false
    auto.offset.reset=earliest
    group.id=kafka-client-group 