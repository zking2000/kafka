apiVersion: v1
kind: Secret
metadata:
  name: kafka-tls-certs
  namespace: confluent-kafka
type: Opaque
stringData:
  ca.crt: |
    xxx==%
  ca.key: |
    xxx%
  server.crt: |
    xxx=%
  server.key: |
    %
  client.crt: |
    xxx==%
  client.key: |
    xxx%
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-keystore
  namespace: confluent-kafka
type: Opaque
stringData:
  # Java Keystore和Truststore文件的密码
  keystore.password: "xxx"
  key.password: "xxx"
  truststore.password: "xxx"
data:
  # 这些是base64编码的JKS文件
  kafka.server.keystore.jks: "xxx"  # 需要替换为base64编码的keystore文件内容
  kafka.server.truststore.jks: "xxx" # 需要替换为base64编码的truststore文件内容 
