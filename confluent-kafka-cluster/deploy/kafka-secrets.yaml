apiVersion: v1
kind: Secret
metadata:
  name: kafka-tls-certs
  namespace: confluent-kafka
type: Opaque
stringData:
  ca.crt: |
    %
  ca.key: |
    %
  server.crt: |
    %
  server.key: |
    %
  client.crt: |
    %
  client.key: |
    %
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-keystore
  namespace: confluent-kafka
type: Opaque
stringData:
  # Java Keystore和Truststore文件的密码
  keystore.password: "password123"
  key.password: "password123"
  truststore.password: "password123"
data:
  # 这些是base64编码的JKS文件
  kafka.server.keystore.jks: ""  # 需要替换为base64编码的keystore文件内容
  kafka.server.truststore.jks: "" # 需要替换为base64编码的truststore文件内容 
