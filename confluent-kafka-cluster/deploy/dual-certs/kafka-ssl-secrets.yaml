apiVersion: v1
kind: Secret
metadata:
  name: kafka-ssl-certs
  namespace: confluent-kafka
  labels:
    app: kafka
    component: ssl-certs
    created-by: generate-secrets-script
type: Opaque
data:
  # KeyStore文件
  kafka.server.keystore.jks: 
  kafka.client.keystore.jks: 
  
  # TrustStore文件
  kafka.server.truststore.jks: 
  kafka.client.truststore.jks: 
  
  # 密码文件
  keystore.password: Y2hhbmdlaXQK
  key.password: Y2hhbmdlaXQK
  truststore.password: Y2hhbmdlaXQK
  
  # 兼容性别名 (支持不同的命名约定)
  server.keystore.jks: 
  client.keystore.jks: 
  server.truststore.jks: 
  client.truststore.jks: 
  truststore.jks: 
  
  # 密码别名
  server.keystore.password: Y2hhbmdlaXQK
  server.key.password: Y2hhbmdlaXQK
  server.truststore.password: Y2hhbmdlaXQK
  client.keystore.password: Y2hhbmdlaXQK
  client.key.password: Y2hhbmdlaXQK
  client.truststore.password: Y2hhbmdlaXQK

---
# ConfigMap for SSL configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-ssl-config
  namespace: confluent-kafka
  labels:
    app: kafka
    component: ssl-config
    created-by: generate-secrets-script
data:
  # SSL配置参数
  ssl.keystore.type: "JKS"
  ssl.truststore.type: "JKS"
  ssl.keystore.location: "/etc/kafka/secrets/kafka.server.keystore.jks"
  ssl.truststore.location: "/etc/kafka/secrets/kafka.server.truststore.jks"
  ssl.key.password: "changeit"
  ssl.keystore.password: "changeit"
  ssl.truststore.password: "changeit"
  
  # SSL协议配置
  ssl.protocol: "TLSv1.2"
  ssl.enabled.protocols: "TLSv1.2,TLSv1.3"
  ssl.cipher.suites: "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
  
  # 客户端认证配置
  ssl.client.auth: "required"
  ssl.endpoint.identification.algorithm: ""
